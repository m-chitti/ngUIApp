<div>
    <button type="button" class="btn btn-primary-outline pull-right" (click)="showBalance()"> Show Transaction Hisotry Again</button>
</div>

<table class="table table-hover" *ngIf="show!= false">
    <thead>
    <tr>
        <td>TransId</td>
        <td>Amount</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tx of trans | async">
            <td>{{ tx.transId }}</td>
            <td>{{ tx.amount }}</td>
        </tr>
    </tbody>
